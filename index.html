<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form" onsubmit="sendMessage(); return false;">
            <div class = "file-upload-container">
                <input type="file" id="imageInput" accept="image/*" style="max-width: 45%;">
            </div>
            <div class = "text-area-container">
                <textarea id="userInput" style="max-width: 95%; width: 100%; height: 100px;" placeholder="Ask a question..." required></textarea>
            </div>
            <div class="button-container">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
